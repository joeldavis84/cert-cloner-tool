<!DOCTYPE html>
<html>
<head>
    <title>PKI Git Dashboard</title>
    <style>
        body { font-family: sans-serif; background: #f9f9f9; padding: 40px; }
        .card { background: white; max-width: 800px; margin: auto; padding: 25px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .config-table { width: 100%; border-collapse: collapse; margin: 20px 0; background: #eee; border-radius: 4px; }
        .config-table td { padding: 10px; border: 1px solid #ddd; font-family: monospace; }
        .label { font-weight: bold; width: 30%; }
        input[type="text"] { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; color: white; }
        .primary { background: #007bff; }
        .secondary { background: #6c757d; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Effective Configuration</h2>
        <table class="config-table">
            {% for key, value in config.items() %}
            <tr>
                <td class="label">{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </table>

        <h2>Sign New Certificate</h2>
        <form action="/sign" method="post">
            <input type="text" name="common_name" placeholder="Enter Common Name (CN)" required>
            <button type="submit" class="btn primary">Sign & Download</button>
        </form>

        <form action="/sync" method="post">
            <button type="submit" class="btn secondary">Sync CA Files from Git</button>
        </form>
    </div>
</body>
</html>
